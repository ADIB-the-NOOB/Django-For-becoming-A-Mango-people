{% extends "base.html" %} 

{% block body %}

<h1>Contact please</h1>

<style>
    h1{
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
</style>
<div class="container">
  <form method="post">
{% csrf_token %}
    <div class="mb-3">
      <label for="Input your Name here" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter your name"
        name="name"
      />
    </div>



    <div class="mb-3">
      <label for="Input your Name here" class="form-label">Phone</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter your Phone"
        name="phone"
      />
    </div> 

    <div class="mb-3">
        <label for="describe" class="form-label">Describe</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your describe"
          name='content'
        />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      

{% endblock body %}
